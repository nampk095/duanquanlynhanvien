{% extends 'base.html' %}

{% block content %}

        <div class="row">
        <form method="POST" class="post-form" action="/addnv">
                {% csrf_token %}
            <div class="containerx">

            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
            <h3>Thêm nhân viên</h3>
            </div>
          </div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Mã Nhân Viên:</label>
            <div class="col-sm-4">
              {{ form.nvid }}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên Nhân Viên:</label>
            <div class="col-sm-4">
              {{ form.nvname }}
            </div>
          </div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email Nhân Viên:</label>
            <div class="col-sm-4">
              {{ form.nvemail }}
            </div>
          </div>
            <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact Nhân viên:</label>
            <div class="col-sm-4">
              {{ form.nvcontact }}
            </div>
          </div>
            <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
            </div>
        </form>
        </div>

{% endblock content %}
