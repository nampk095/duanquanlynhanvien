{% extends 'base.html' %}

{% block content %}

    <div class="row table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Mã Nhân Viên:</th>
                <th scope="col">Tên Nhân Viên</th>
                <th scope="col">Email Nhân Viên</th>
                <th scope="col">Contact Nhân Viên</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
        {% for nhanvien in tatcanhanvien %}
            <tr>
                <td scope="row">{{ nhanvien.nvid }}</td>
                <td>{{ nhanvien.nvname }}</td>
                <td>{{ nhanvien.nvemail }}</td>
                <td>{{ nhanvien.nvcontact }}</td>
                <td>
                    <a href="/edit/{{ nhanvien.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                    <a href="/delete/{{ nhanvien.id }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
            </tbody>
        </table>
    </div>

        <div class="row pagination">
            <center><a href="/addnv" class="btn btn-primary">Add New Record</a></center>

        </div>


{% endblock %}
